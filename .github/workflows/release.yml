name: Release
on:
  push:
    branches: [ 'main' ]
    
jobs:
  publish:
    runs-on: ubuntu-latest
    name: Release
    env:
      KO_DOCKER_REPO: docker.io/n3wscott
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - uses: actions/checkout@v2

      - name: Setup ko
        run: |
         go get github.com/google/ko/cmd/ko
         docker login -u tmjeff -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build the frontend and update the static content
        run: |
          make update-static
  
      - name: Build and Publish images, Produce release artifact.
        run: |
          ko resolve -f ./config > release.yaml
  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SEC }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
  
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_SEC }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.yaml
          asset_name: release.yaml
          asset_content_type: text/plain
